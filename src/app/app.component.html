            <button class="btn btn-primary"
            (click)="onlyOdd= !onlyOdd">

            </button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item"
                    [ngClass]="{odd: odd % 2 !== 0}"
                    [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                    *ngFor="let odd of oddNumbers">
                    {{ odd }}
                    </li>
                </div>
